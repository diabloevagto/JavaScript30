<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 300;

    function shadow(e) {
      const {
        offsetWidth: width,
        offsetHeight: height
      } = hero;

      let {
        offsetX: x,
        offsetY: y
      } = e;

      if (this !== e.targe) {
        x += e.target.offsetLeft;
        y += e.target.offsetTop;
      }

      const xWalk = (x - width / 2) / width * walk * 2;
      const yWalk = (y - height / 2) / height * walk * 2;

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
        ${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 0, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk * -1}px 0 rgba(255, 0, 0, 0.7)
      `;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
