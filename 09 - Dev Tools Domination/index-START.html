<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'a');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red;');

    // warning!
    console.warn('OH WARN');

    // Error :|
    console.error('OH ERROR');

    // Info
    console.info('OH INFO');

    // Testing
    console.assert(false, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      // console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age}`);
      console.groupEnd();
    })

    // counting
    console.count('ww1');
    console.count('ww2');
    console.count('ww1');
    console.count('ww2');
    console.count('ww2');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/diabloevagto')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);
  </script>
</body>

</html>
